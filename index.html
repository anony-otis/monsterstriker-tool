<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2025最新 怪物彈珠轟絶爆絶隊伍配置工具｜高難配裝一鍵生成</title>
  <meta name="description" content="台灣最強モンスト配隊計算器，支援最新高難關卡，個別果實紋章自動推薦，即時更新！">
  <style>
    body{font-family:Arial,"Microsoft JhengHei",sans-serif;background:#111;color:#fff;padding:20px;line-height:1.6;}
    h1,h2{color:#0f9;}
    .card{background:#222;padding:15px;margin:15px 0;border-radius:12px;display:flex;align-items:center;gap:15px;box-shadow:0 4px 10px rgba(0,255,150,0.2);}
    img{width:70px;height:70px;border-radius:50%;border:4px solid #0f9;}
    select,button{padding:12px 16px;font-size:16px;margin:5px;border-radius:8px;border:none;background:#333;color:#fff;}
    button{background:#0f9;color:#000;font-weight:bold;cursor:pointer;}
    button:hover{background:#0c8;}
    #result .monster{margin:20px 0;padding:20px;background:#222;border-left:5px solid #0f9;border-radius:0 12px 12px 0;}
    .tag{background:#0f9;color:#000;padding:4px 10px;margin:3px 3px 3px 0;border-radius:5px;display:inline-block;font-size:14px;}
    .passive .tag{background:#09f;color:#fff;}
    .luck .tag{background:#c40;color:#fff;}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:20px;}
    @media(max-width:768px){.grid{grid-template-columns:1fr;}}
  </style>
</head>
<body>
  <h1>怪物彈珠 高級配裝計算器</h1>
  <p>選擇關卡 → 選擇四隻怪物 → 即時顯示完整資料（你只需要填 <code>data/translation.json</code> 的中文名）</p>

  <!-- 關卡 -->
  <div class="card">
    <img id="questIcon" src="" alt="關卡">
    <select id="quest" onchange="calc()"></select>
  </div>

  <!-- 四隻怪物 -->
  <div class="grid">
    <div><img id="icon1"><select id="m1" onchange="calc()"></select></div>
    <div><img id="icon2"><select id="m2" onchange="calc()"></select></div>
    <div><img id="icon3"><select id="m3" onchange="calc()"></select></div>
    <div><img id="icon4"><select id="m4" onchange="calc()"></select></div>
  </div>

  <button onclick="calc()">生成推薦配裝</button>

  <div id="result">載入中…</div>

  <script>
    let DB = {monsters: [], quests: [], trans: {}};

    async function load() {
      try {
        const [m, q, t] = await Promise.all([
          fetch('data/monsters.json').then(r=>r.json()),
          fetch('data/quests.json').then(r=>r.json()),
          fetch('data/translation.json').then(r=>r.json()).catch(()=>({}))
        ]);
        DB = {monsters: m, quests: q, trans: t};

        // 關卡
        const questSel = document.getElementById('quest');
        questSel.innerHTML = '<option value="">請選擇關卡</option>' + 
          q.map(x=>`<option value="${x.id}">${x.name}</option>`).join('');
        questSel.selectedIndex = 1;

        // 怪物選單（自動套翻譯）
        const opts = '<option value="">請選擇怪物</option>' + 
          m.map(x=>`<option value="${x.name_jp}">${DB.trans[x.name_jp] || x.name_jp}</option>`).join('');
        document.querySelectorAll('#m1,#m2,#m3,#m4').forEach((s,i)=>{
          s.innerHTML = opts;
          s.selectedIndex = i+1; // 預設前四隻
        });

        calc();
      } catch(e) {
        document.getElementById('result').innerHTML = `<p style="color:red">載入失敗！<br>錯誤：${e.message}</p>`;
      }
    }

    function calc() {
      const qid = document.getElementById('quest').value;
      if (!qid) return;
      const q = DB.quests.find(x=>x.id==qid);
      document.getElementById('questIcon').src = q.icon || 'https://via.placeholder.com/70?text=關卡';

      const selected = [1,2,3,4].map(i=>document.getElementById('m'+i).value).filter(Boolean);
      let html = `<h2>${q.name}　隊伍資料</h2>`;

      selected.forEach((jpName,i)=>{
        const m = DB.monsters.find(x=>x.name_jp===jpName);
        if (!m) return;
        const zh = DB.trans[m.name_jp] || m.name_jp;
        document.getElementById('icon'+(i+1)).src = m.icon || 'https://via.placeholder.com/70?text=?';

        html += `
          <div class="monster card">
            <img src="${m.icon}" alt="${zh}">
            <div>
              <h3>${zh}（${i+1}位）</h3>
              <p><b>屬性：</b>${m.attr}　<b>擊種：</b>${m.type_of_shot || '未知'}</p>
              <p><b>種族：</b>${m.race || '未知'}</p>
              <p class="passive"><b>被動：</b>
                ${(m.passive||[]).map(t=>`<span class="tag">${t}</span>`).join('')}
              </p>
              <p class="luck"><b>幸運技能：</b>
                ${(m.luck_skills||[]).map(t=>`<span class="tag">${t}</span>`).join('') || '無'}
              </p>
            </div>
          </div>`;
      });
      document.getElementById('result').innerHTML = html || '<p>請選擇至少一隻怪物</p>';
    }

    load();
  </script>
</body>
</html>
