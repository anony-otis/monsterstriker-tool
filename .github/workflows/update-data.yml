name: 每日更新モンスト資料

on:
  schedule:
    - cron: '0 17 * * *'  # UTC 17:00 = 台北 01:00
  workflow_dispatch:  # 手動觸發

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm init -y && npm install puppeteer

      - name: Install system deps for Puppeteer
        run: |
          sudo apt-get update
          sudo apt-get install -y ca-certificates fonts-liberation libasound2 libatk-bridge2.0-0 libatk1.0-0 libc6 libcairo2 libcups2 libdbus-1-3 libexpat1 libfontconfig1 libgbm1 libgcc1 libglib2.0-0 libgtk-3-0 libnspr4 libnss3 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libxss1

      - name: Run scraper
        run: node scraper.js

      - name: Commit and push updates
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add *.json
          git commit -m "自動更新資料 $(date +'%Y-%m-%d')" || echo "無變動"
          git push
