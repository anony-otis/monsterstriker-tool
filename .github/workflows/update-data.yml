name: 每日更新モンスト資料

on:
  schedule:
    - cron: '0 17 * * *'  # 台北時間 01:00
  workflow_dispatch:  # 手動觸發

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install system dependencies for Puppeteer (完整版)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            ca-certificates \
            fonts-liberation \
            libasound2 \
            libatk-bridge2.0-0 \
            libatk1.0-0 \
            libc6 \
            libcairo2 \
            libcups2 \
            libdbus-1-3 \
            libexpat1 \
            libfontconfig1 \
            libgbm1 \
            libgcc1 \
            libglib2.0-0 \
            libgtk-3-0 \
            libnspr4 \
            libnss3 \
            libpango-1.0-0 \
            libpangocairo-1.0-0 \
            libstdc++6 \
            libx11-6 \
            libx11-xcb1 \
            libxcb1 \
            libxcomposite1 \
            libxcursor1 \
            libxdamage1 \
            libxext6 \
            libxfixes3 \
            libxi6 \
            libxrandr2 \
            libxrender1 \
            libxss1 \
            libxtst6 \
            lsb-release \
            wget \
            xdg-utils \
            xvfb \
            gconf-service \
            libasound2 \
            libgconf-2-4 \
            libgdk-pixbuf2.0-0 \
            libgtk-3-0 \
            libxss1 \
            libnss3 \
            libgconf-2-4 \
            libappindicator1 \
            fonts-liberation \
            libu2f-udev \
            libvulkan1 \
            libgdk-pixbuf2.0-0  # 額外 2025 版 deps，確保 Chromium 跑通

      - name: Install npm dependencies
        run: |
          npm init -y
          npm install puppeteer@22.15.1 --save --no-optional --quiet  # 固定最新穩定版
          echo "npm install 完成！Puppeteer 已安裝。"

      - name: Run scraper
        run: |
          echo "開始跑 scraper.js..."
          node scraper.js
        continue-on-error: true  # 即使錯誤也繼續 commit

      - name: List files and commit updates
        run: |
          echo "檢查產生檔案："
          ls -la *.json || echo "無 JSON（fallback 應已產生）"
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add *.json
          git commit -m "自動更新資料 $(date +'%Y-%m-%d')" || echo "無變動，跳過 commit"
          git push
        continue-on-error: true
      
