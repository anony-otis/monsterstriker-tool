name: 每日更新モンスト資料

on:
  schedule:
    - cron: '0 17 * * *'  # 台北時間 01:00
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Puppeteer (預打包版)
        uses: browser-actions/setup-puppeteer@v1  # 專用 action，自動裝 deps
        with:
          puppeteer-version: '22.0.0'  # 固定版，避免下載問題

      - name: Install npm deps & Run scraper
        run: |
          npm init -y
          npm install puppeteer@22.0.0 --save --no-optional --quiet
          echo "npm install 完成！開始跑 scraper..."
          node scraper.js
        continue-on-error: true

      - name: Commit updates
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          ls -la  # 顯示檔案清單，檢查 JSON 是否產生
          git add *.json
          git commit -m "自動更新 $(date +'%Y-%m-%d')" || echo "無變動"
          git push
        continue-on-error: true
