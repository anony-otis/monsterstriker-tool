name: 每日更新モンスト資料

on:
  schedule:
    - cron: '0 17 * * *'  # 台北時間 01:00
  workflow_dispatch:  # 手動觸發

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'  # 加快取，加速 npm install

      - name: Install system deps for Puppeteer (擴充版)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            ca-certificates \
            fonts-liberation \
            libasound2 \
            libatk-bridge2.0-0 \
            libatk1.0-0 \
            libc6 \
            libcairo2 \
            libcups2 \
            libdbus-1-3 \
            libexpat1 \
            libfontconfig1 \
            libgbm1 \
            libgcc1 \
            libglib2.0-0 \
            libgtk-3-0 \
            libnspr4 \
            libnss3 \
            libpango-1.0-0 \
            libpangocairo-1.0-0 \
            libstdc++6 \
            libx11-6 \
            libx11-xcb1 \
            libxcb1 \
            libxcomposite1 \
            libxcursor1 \
            libxdamage1 \
            libxext6 \
            libxfixes3 \
            libxi6 \
            libxrandr2 \
            libxrender1 \
            libxss1 \
            libxtst6 \
            lsb-release \
            wget \
            xdg-utils \
            xvfb \
            gconf-service \
            libasound2 \
            libgconf-2-4 \
            libxss1 \
            libnss3 \
            libgconf-2-4  # 額外 Puppeteer 必需品

      - name: Install npm dependencies
        run: |
          npm init -y
          npm install puppeteer --no-optional  # 加 --no-optional 避開選配依賴
          echo "npm install 成功！"

      - name: Run scraper
        run: node scraper.js
        continue-on-error: true  # 加這行：即使失敗也繼續（至少產生 fallback JSON）

      - name: Commit and push updates
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add *.json || echo "無 JSON 變動"
          git commit -m "自動更新資料 $(date +'%Y-%m-%d')" || echo "無需 commit"
          git push
        continue-on-error: true
